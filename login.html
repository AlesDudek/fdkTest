<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>FDK Login</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Přihlásit se</h2>
                    <div class="input-field">
                        <ion-icon name="person"></ion-icon>
                        <input type="text" placeholder="Jmeno" />
                    </div>
                    <div class="input-field">
                        <ion-icon name="lock-closed"></ion-icon>
                        <input type="password" placeholder="Heslo" />
                    </div>
                    <input type="submit" value="Přihlásit se" class="btn solid" />
                    <p class="social-text">Nebo se přihlaste pomocí sociálních platforem</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-google"></ion-icon>
                        </a>
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                    </div>
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Vytvořit účet</h2>
                    <div class="input-field">
                        <ion-icon name="person"></ion-icon>
                        <input type="text" placeholder="Jmeno" />
                    </div>
                    <div class="input-field">
                        <ion-icon name="mail"></ion-icon>
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <ion-icon name="lock-closed"></ion-icon>
                        <input type="password" placeholder="Heslo" />
                    </div>
                    <input type="submit" class="btn" value="Přihlásit se" />
                    <p class="social-text">
                        Nebo se zaregistrujte pomocí sociálních platforem
                    </p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-google"></ion-icon>
                        </a>
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Ahoj, příteli!</h3>
                    <p>
                        Zadejte své osobní údaje a vydejte se s námi na cestu
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Registruj se
                    </button>
                </div>
                <img src="./img/start.png" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Vítejte zpět!</h3>
                    <p>
                        Chcete-li s námi zůstat ve spojení, přihlaste se pomocí svých osobních údajů.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Přihlásit se
                    </button>
                </div>
                <img src="./img/deskTop.png" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
